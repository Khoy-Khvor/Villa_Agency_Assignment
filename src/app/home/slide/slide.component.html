<div
  class="w-screen h-[780px] max-sm:h-[300px]  relative select-none"
>
  <button
    (click)="handleLeft()"
    class="absolute flex-center max-lg:left-8 left-20 max-sm:left-3 max-sm:h-7 max-sm:w-7 top-1/2 -translate-y-1/2 w-10 h-10 text-white rounded-full blur-white hover:blur-white1 duration-200 ease-in-out"
  >
    <i class="fa-solid fa-angle-right rotate-180"></i>
  </button>
  <img
    [src]="imagePathName[indexPath].path"
    alt="Image"
    class="object-cover w-full h-full"
  />
  <button
    (click)="handleRight()"
    class="absolute max-sm:right-3 max-sm:h-7 max-sm:w-7 flex-center right-20 top-1/2 -translate-y-1/2 w-10 h-10 text-white rounded-full blur-white hover:blur-white1 duration-200 ease-in-out"
  >
    <i class="fa-solid fa-angle-right"></i>
  </button>
  <div
    class="w-1/2 h-full absolute max-xl:left-44 left-96 max-lg:left-28 duration-200 ease-in-out max-sm:left-10 top-0 max-sm:top-14 flex items-center"
  >
    <div class="flex flex-col items-start justify-start min-h-96">
      <div class="flex p-2 bg-white">
        <span class="text-lg font-sans max-sm:text-sm">{{
          imagePathName[indexPath].title[0]
        }}</span
        >,
        <span class="text-lg font-sans ml-1 max-sm:text-sm text-orange-500">{{
          imagePathName[indexPath].title[1]
        }}</span>
      </div>
      <div class="mt-5 max-sm:mt-0">
        <div class="flex flex-col p-5 max-sm:p-2 blur-white2">
          <h1
            *ngFor="
              let des of imagePathName[indexPath].description;
              let i = index
            "
            class="text-6xl max-sm:text-xl max-lg:text-4xl font-bold uppercase text-white"
          >
            {{ des }}
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex-center absolute left-96 max-lg:left-20 max-sm:bottom-5 bottom-14 gap-1"
  >
    <div
      *ngFor="let cicle of imagePathName; let i = index"
      [ngClass]="{ 'w-6  hover:scale-100': i === indexPath }"
      class="w-3 h-3 max-sm:h-2 max-lg:w-[8px] max-lg:h-[8px] max-sm:w-2 rounded-full bg-orange-500 flex-center cursor-pointer hover:scale-150 duration-200 ease-in-out"
      (click)="handleClickIndex(i)"
    >
      <i
        *ngIf="indexPath !== i"
        class="w-full h-full rounded-full bg-gray-200 hover:bg-white duration-300 ease-in-out"
      ></i>
    </div>
  </div>
</div>
